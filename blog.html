  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Styles généraux */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: saturate(180%) blur(20px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }
    nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav ul li a {
      font-weight: 600;
      color: #333;
      padding: 0.3rem 0.5rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover, nav ul li a.active {
      color: #0055a5;
      border-bottom: 2px solid #0055a5;
    }

    /* Main Content */
    main {
      max-width: 1100px;
      margin: 120px auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem; /* Espace réduit entre les cartes */
    }

    /* Cartes avec des coins arrondis */
    .article-preview {
      background: white;
      border-radius: 10px; /* Coins arrondis plus petits */
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      height: 350px; /* Hauteur fixe pour réduire le vide */
    }
    .article-preview:hover {
      transform: scale(1.03);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    .article-image {
      width: 100%;
      height: 180px; /* Taille d'image plus petite */
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .article-info {
      padding: 0.8rem; /* Réduction du padding pour compactage */
      text-align: center;
      background: #fff;
      border-radius: 0 0 10px 10px;
      flex-grow: 1;
    }
    .article-info h3 {
      font-size: 1.2rem;
      color: #0055a5;
      margin-bottom: 0.8rem;
      transition: color 0.3s ease;
    }
    .article-info h3:hover {
      color: #003f73;
    }

    /* Footer */
    footer {
      background: #003f73;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto; /* To keep the footer at the bottom */
    }
  </style>
</head>
